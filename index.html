<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    p{
      font-family: outfit;
    }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);">
  <div class="container-fluid" style="margin-top: 120px;">
    <div class="col-11 col-sm-6 col-md-4 col-xxl-2 mx-auto">
      <div class="bg-white" style="border-radius: 12px;">
        <div class="text-center mx-3 py-3">
          <img src="images/image-qr-code.png" style="border-radius: 12px;" width="100%">
          <p class="fw-semibold mt-3" style="color:hsl(218, 44%, 22%);">Improve your front-end skills by building
            projects</p>

          <p class="mb-4" style="font-size: 15px;color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor
            and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    <div class="attribution mt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ngoupayou Habil Salim</a>.
    </div>
  </div>
</body>

</html>
